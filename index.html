<!DOCTYPE html>
<html>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <head>
        <title>Snake</title>
        <link href="snake.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="header">
        <h1 class="title">Snake</h1>
        <h3 class = "controls">Use your computer's arrow keys or on-screen keys to control the snake.</h3>
        <input type="button" value="Start" onclick="game()" id="btn"/>
        <p class="score-title">Score</p>
        <div class="score"></div>
    </div>

    <canvas class="canvas" height="360" width="360" style="background-color: #aacc99">

    </canvas>    


    <div class="arrows">
        <button class="up">🡁</button>
        <button class="down">🡃</button>
        <button class="left">🡀</button>
        <button class="right">🡂</button>
    </div>

    
</body>

<script type="text/javascript" src="fruit.js"></script>
<script type="text/javascript" src="snake.js"></script>
<script type="text/javascript" src="draw.js"></script>

</html>
